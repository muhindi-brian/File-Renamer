<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-vector/abstract-plexus-background-with-connecting-dots-lines_302149-235.jpg?w=1380');
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>
<body>
    {% include 'nav.html' %}

    <div class="container mt-5">
        <h1 class="text-center">Settings</h1>
        <form method="post">
            <div class="form-group">
                <label for="username">New Username:</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="current_password">Current Password:</label>
                <input type="password" name="current_password" class="form-control" id="current_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" name="new_password" class="form-control" id="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Settings</button>
        </form>
        <footer class="text-center mt-5">
            <small>&copy; 2024 Brian Muhindi Mwangi. All rights reserved.</small>
        </footer>
    </div>
</body>
</html>
