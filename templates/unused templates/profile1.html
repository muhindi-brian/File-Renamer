<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'nav.html' %}
    <div class="container mt-5">
        <h1 class="text-center">User Profile</h1>
        <form method="post">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" name="full_name" class="form-control" id="full_name" value="{{ user_data[1] }}" required>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" name="date_of_birth" class="form-control" id="date_of_birth" value="{{ user_data[2] }}">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" class="form-control" id="gender">
                    <option value="Male" {% if user_data[3] == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if user_data[3] == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if user_data[3] == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" name="nationality" class="form-control" id="nationality" value="{{ user_data[4] }}">
            </div>
            <div class="form-group">
                <label for="id_passport_number">ID/Passport Number:</label>
                <input type="text" name="id_passport_number" class="form-control" id="id_passport_number" value="{{ user_data[5] }}">
            </div>
            <div class="form-group">
                <label for="national_id_type">National ID Type:</label>
                <input type="text" name="national_id_type" class="form-control" id="national_id_type" value="{{ user_data[6] }}">
            </div>
            <div class="form-group">
                <label for="expiry_date">Expiry Date:</label>
                <input type="date" name="expiry_date" class="form-control" id="expiry_date" value="{{ user_data[7] }}">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" class="form-control" id="email" value="{{ user_data[8] }}" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" class="form-control" id="phone_number" value="{{ user_data[9] }}">
            </div>
            <div class="form-group">
                <label for="address_street">Street Address:</label>
                <input type="text" name="address_street" class="form-control" id="address_street" value="{{ user_data[10] }}">
            </div>
            <div class="form-group">
                <label for="address_city">City:</label>
                <input type="text" name="address_city" class="form-control" id="address_city" value="{{ user_data[11] }}">
            </div>
            <div class="form-group">
                <label for="address_state">State:</label>
                <input type="text" name="address_state" class="form-control" id="address_state" value="{{ user_data[12] }}">
            </div>
            <div class="form-group">
                <label for="address_zip">Zip Code:</label>
                <input type="text" name="address_zip" class="form-control" id="address_zip" value="{{ user_data[13] }}">
            </div>
            <div class="form-group">
                <label for="address_country">Country:</label>
                <input type="text" name="address_country" class="form-control" id="address_country" value="{{ user_data[14] }}">
            </div>
            <div class="form-group">
                <label for="occupation">Occupation/Profession:</label>
                <input type="text" name="occupation" class="form-control" id="occupation" value="{{ user_data[15] }}">
            </div>
            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" name="company_name" class="form-control" id="company_name" value="{{ user_data[16] }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
        </form>
        <footer class="text-center mt-5">
            <small>&copy; 2024 Brian Muhindi Mwangi. All rights reserved.</small>
        </footer>
    </div>
</body>
</html>
