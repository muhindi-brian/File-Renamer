<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Activity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-vector/abstract-plexus-background-with-connecting-dots-lines_302149-235.jpg?w=1380');
            background-size: cover;
            height: 90vh;
            display: flex;
            background-repeat: flex;
            background-position: center;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}

    <div class="container mt-5">
        <!-- <h1 class="text-center">Activity Log</h1> -->

        <!-- Search Form -->
        <form method="get" action="{{ url_for('view_activity') }}">
            <div class="input-group mb-3">
                <input type="text" name="search" class="form-control" placeholder="Search activity..." value="{{ search_term }}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>

        <!-- Activity Log Table -->

    <div class="container mt-5">
        <h1 class="text-center">Your Activity Log</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Activity</th>
                    <th>User Data</th>
                    <th>URL</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for activity in activities %}
                <tr>
                    <td>{{ activity[0] }}</td>
                    <td>{{ activity[1] }}</td>
                    <td><a href="{{ activity[2] }}" target="_blank">{{ activity[2] }}</a></td>
                    <td>{{ activity[3] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center">No activities found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <footer class="text-center mt-5">
            <small>&copy; 2024 Brian Muhindi Mwangi. All rights reserved.</small>
        </footer>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered with scope:', registration.scope);
            }).catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        }
      </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
